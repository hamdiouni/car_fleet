<div class="container">
    <h2>Liste des employés</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>NOM</th>
                <th>ROLE</th>
                <th>EMAIL</th>
                <th>Carte d'identité</th>
                <th>numero de telephone</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let employee of employees">
                <td>{{ employee.name }}</td>
                <td>{{ employee.role }}</td>
                <td>{{ employee.email }}</td>
                <td>{{ employee.identityCardNumber }}</td>
                <td>{{ employee.phoneNumber }}</td>
                <td>
                    <button class="btn btn-primary" (click)="editEmployee(employee)">Modifier</button>
                    <button class="btn btn-danger" (click)="deleteEmployee(employee.id)">Supprimer</button>
                </td>
            </tr>
        </tbody>
    </table>
    <button class="btn btn-success" routerLink="/add-employee">Ajouter un employee</button>

    <div *ngIf="selectedEmployee">
        <h3>Modifier Employé</h3>
        <form [formGroup]="employeeForm" (ngSubmit)="updateEmployee()">
            <div class="form-group">
                <label for="name">Nom:</label>
                <input type="text" id="name" formControlName="name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="role">Rôle:</label>
                <input type="text" id="role" formControlName="role" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" formControlName="email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="identityCardNumber">Numéro de carte d'identité:</label>
                <input type="text" id="identityCardNumber" formControlName="identityCardNumber" class="form-control"
                    required>
            </div>
            <div class="form-group">
                <label for="phoneNumber">Numéro de telephone</label>
                <input type="text" id="phoneNumber" formControlName="phoneNumber" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success">Mettre à jour</button>
            <button type="button" class="btn btn-secondary" (click)="cancelUpdate()">Annuler</button>
        </form>
    </div>
</div>
