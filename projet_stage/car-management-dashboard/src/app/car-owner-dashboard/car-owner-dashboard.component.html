<div class="container mt-4">
    <h2>Propriétaire du voiture Dashboard</h2>

    <div class="row">
        <div class="col-md-12">
            <h3>Mes Problemes</h3>
            <ul class="list-group">
                <li class="list-group-item" *ngFor="let problem of problems">
                    {{ problem.description }} - {{ problem.timestamp |date }}-{{problem.status}}
                </li>
            </ul>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col-md-12">
            <button class="btn btn-warning" (click)="declareProblem()">Déclarer un problème</button>
        </div>
    </div>
</div>
